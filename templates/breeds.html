{% extends 'base.html' %}
{% load staticfiles %}
{% load i18n %}

{% block head %}
  <link href="{% static 'css/breeds.css' %}?v=1" rel="stylesheet">
	<link href="{% static 'css/jquery.filer.css' %}" type="text/css" rel="stylesheet" />
	<link href="{% static 'css/themes/jquery.filer-dragdropbox-theme.css' %}" type="text/css" rel="stylesheet" />
	<script type="text/javascript" src="{% static 'js/jquery.filer.min.js' %}"></script>
  <script src="{% static 'js/jquery.bullseye-1.0-min.js' %}"></script>
  <script src="{% static 'js/breeds.js' %}?v=1"></script>
  <script src="{% static 'js/filer.js' %}?v=1"></script>

{% endblock head %}

{% block main %}

  <div class="row">
    <div class="col s12 m8 offset-m2">

      <div class="panel panel-default panel-breed">
        <div class="panel-heading">
          <h3 class="panel-title">{% trans 'Add Breed' %}</h3>
        </div>
        <div class="panel-body">

          <div class="compose">

            <form enctype="multipart/form-data" action="" method="post" role="form" id="compose-form">
              {% csrf_token %}
              <div class="form-group">
                  <input type="file" name="picture" id="input" required>
              </div>
              <div class="form-group">
                <label>Animal Type</label>
                <select class="form-control" name="animal_type">
                  <option valeu='cow'>cow</option>
                  <option value='pig'>pig</option>
                </select>              
              </div>
              <div class="form-group">
                <label>Breed Type</label>
                <select class="form-control" name="breed_type">
                  <option value="unknown">unknown</option>
                  <optgroup label="cows">
                    <option value="ankole">ankole</option>
                    <option value="zebu">zebu</option>
                    <option value="fresian">fresian</option>
                    <option value="jersey">jersey</option>
                    <option value="guernsey">guernsey</option>
                  </optgroup>       
                  <optgroup label=pigs">
                    <option value="largewhite">large white</option>
                    <option value="largeblack">large black</option>
                    <option value="berkshire">berkshire</option>
                    <option value="cambra">cambra</option>
                    <option value="duroc">duroc</option>
                    <option value="hampshire">hampshire</option>
                    <option value="kunekune">kunekune</option>
                    <option value="landrace">landrace</option>
                    <option value="lberian">lberian</option>
                    <option value="saddleback">saddleback</option>
                    
                  </optgroup>       
                </select>       
              </div>
              <div class="form-group">
                <label>Sex</label>
                <select class="form-control" name="sex">
                  <option>Male</option>
                  <option>Female</option>
                </select>              
              </div>
              <div class="form-group">
                <label>Description</label>
                <textarea class="materialize-textarea" rows="3" name="description"></textarea>
                <span class="help-block help-count pull-right">255</span>
              </div>
              <div class="form-group">
                <button type="submit" class="btn waves-effect waves-light col s12">
                  <span class="glyphicon glyphicon-send"></span> {% trans 'Add Breed' %}
                </button>
              </div>
            </form>
          </div>

        </div>
      </div>      
    </div>
  </div>



{% endblock main %}
