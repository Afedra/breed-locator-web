{% extends 'base_messages.html' %}
{% load staticfiles %}
{% load i18n %}

{% block title %}{% trans 'New message' %}{% endblock %}

{% block page_header %}{% trans 'New message' %}{% endblock %}

{% block container %}
  <form class="form-horizontal" role="form" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="to" class="col s1 control-label">To</label>
      <div class="col s11">
        <input class="form-control typeahead" type="text" id="to" name="to">
      </div>
    </div>
    <div class="form-group">
      <label for="to" class="col s1 control-label">Message</label>
      <div class="col s11">
        <textarea class="materialize-textarea" id="message" name="message" placeholder="Write a message" rows="4"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col s11 col offset-s1">
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </div>
  </form>
  <script src="{% static 'js/messages.typehead.js' %}"></script>
{% endblock container %}
